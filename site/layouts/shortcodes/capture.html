<section class="Newsletter" id="newsletter">
    <div class="Newsletter-form">
      <p>
        &ldquo;{{ .Get "active" }}&rdquo;
      </p>
      <form action="https://harrycresswell.us14.list-manage.com/subscribe/post?u=4e8fba8d0ab4a857159c0104e&id=6c417798e1" method="post" name="mc-embedded-subscribe-form" class="Form validate" target="_blank" novalidate>
          <label class="NewsletterForm-label u-visually-hidden" for="mce-NAME">
            Name <span>*</span>
          </label>
          <input class="Form-input NewsletterForm-input" name="NAME" placeholder="First Name" type="text">
          <label class="Form-label NewsletterForm-label u-visually-hidden" for="mce-EMAIL">
            Email <span>*</span>
          </label>
          <input class="Form-input NewsletterForm-input" name="EMAIL" placeholder="Email Address" type="email">
          <!-- Add merge tag to show what page folks sign up on -->
          <input class="u-visually-hidden" name="LOCATION" value="{{ .Title }}" type="hidden" id="mce-LOCATION">
          <input name="LOCATION" value="{{ .Title }}" type="hidden" id="mce-LOCATION">
        	<div id="mce-responses" class="clear">
        		<div class="response" id="mce-error-response" style="display:none"></div>
        		<div class="response" id="mce-success-response" style="display:none"></div>
        	</div>
          <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
          <div style="position: absolute; left: -5000px;" aria-hidden="true">
            <input type="text" name="b_4e8fba8d0ab4a857159c0104e_d6ad2b65ca" tabindex="-1" value="">
          </div>
          <div class="Form-button">
            <input class="Button Button--primary w-100" name="subscribe" type="submit" value="Subscribe">
          </div>
      </form>
    </div>
</section>
