{{ define "main" }}

  <section class="Container PostList">
  {{ range .Data.Pages }}
      {{ if isset .Params "featuredimage" }}
      <div class="PostList-item">
          <div class="Image">
            <a href="{{ .Permalink }}">
              <img
                data-src="{{ .Site.Params.cloudinary_url }}/f_auto,q_auto,w_auto,dpr_auto,c_scale/{{ .Params.listimage }}"
                class="cld-responsive Lightbox">
            </a>
          </div>
          <h3 class="PostList-title">
              <a href="{{ .Permalink }}">{{ .Title }}</a>
          </h3>
          {{else}}
          <h3 class="PostHeader-title">
              <a href="{{ .Permalink }}">{{ .Title }}</a>
          </h3>
          {{ end }}
          <div class="PostList-meta">
              <time class="PostMeta-date">{{ .Date.Format "Mon, Jan 2, 2006" }}</time> â€”
              {{ partial "blog/tags.html" . }}
          </div>
      </div>
  {{ end }}
  </section>

{{ end }}
