<form class="flow" name="{{ .Get "formname" }}" id="ContactForm" method="POST" netlify-honeypot="bot-field" action="/success/" netlify>
	<p class="u-visually-hidden">
		<label>Donâ€™t fill this out if you're human: <input name="bot-field"></label>
	</p>
	<div>
		<label for="full-name">{{ .Get "labelname" }}</label>
		<input name="full-name" type="text" placeholder="Your full name" required>
	</div>
	<div>
		<label for="email-address">{{ .Get "labelemail" }}</label>
		<input name="email-address" type="email" placeholder="Your email" required>
	</div>
	<div>
		<label for="message">Your message</label>
		<textarea name="message" type="text" placeholder="Your message..." required></textarea>
	</div>
	<button class="Button Button--primary" type="submit" value="Submit" id="Form-submit"/>Submit</button>
</form>
