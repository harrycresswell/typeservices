<form class="Form" name="{{ .Get "formname" }}" id="ContactForm" method="POST" netlify-honeypot="bot-field" action="/success/" netlify>
    <p class="u-visually-hidden">
        <label>Donâ€™t fill this out if you're human: <input name="bot-field"></label>
    </p>
    <label class="Form-label">{{ .Get "labelname" }}
		    <input class="Form-input" name="full-name" type="text" placeholder="Your full name" required>
    </label>
    <label class="Form-label">{{ .Get "labelemail" }}
		    <input class="Form-input" name="email-address" type="email" placeholder="Your email" required>
    </label>
    <label class="Form-label">Your message
		    <textarea class="Form-textarea" name="message" type="text" placeholder="Your message..." required></textarea>
    </label>
		<button class="Form-button Button Button--primary" type="submit" value="Submit" id="Form-submit"/>Submit</button>
</form>
