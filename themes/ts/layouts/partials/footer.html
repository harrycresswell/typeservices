<footer class="flex jcb wrapper">
		{{ partial "social.html" . }}
		<nav>
			{{ $currentPage := . }}
			{{ range .Site.Menus.footer }}
			<a class="{{if or ($currentPage.IsMenuCurrent "footer" .) ($currentPage.HasMenuCurrent "footer" .) }} active{{end}}" href="{{.URL}}">{{ .Name }}</a>
			{{ end }}
		</nav>
</footer>
