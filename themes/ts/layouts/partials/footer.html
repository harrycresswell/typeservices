<footer class="flex jcb wrapper">
		{{ partial "social.html" . }}
		<nav class="Nav">
			{{ $currentPage := . }}
			{{ range .Site.Menus.footer }}
			<a class="Nav-link {{if or ($currentPage.IsMenuCurrent "footer" .) ($currentPage.HasMenuCurrent "footer" .) }} active{{end}}" href="{{.URL}}">{{ .Name }}</a>
			{{ end }}
		</nav>
</footer>
