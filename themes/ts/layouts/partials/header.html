<header class="Header flex jcb wrapper" role="banner">
		<a href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a>
		<nav class="Header-nav">
				{{ $currentPage := . }}
				{{ range .Site.Menus.main }}
				<a class="Header-link{{if or ($currentPage.IsMenuCurrent "main" .) ($currentPage.HasMenuCurrent "main" .) }} active{{end}}" href="{{.URL}}">{{ .Name }}</a>
				{{ end }}
		</nav>
</header>
