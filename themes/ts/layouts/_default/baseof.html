<!doctype html>
<html lang="{{ $.Site.Language.Lang }}">
  {{- partial "head.html" . -}}
  <body>
    <a class="skip-link" href="#main-content">Skip to main content</a>
    {{- partial "header.html" . -}}
    <main id="main-content" class="wrapper">
    {{- block "main" . }}{{- end }}
    </main>
    {{ partial "newsletter" . }}
    {{- partial "footer.html" . -}}
    {{- partial "scripts.html" . -}}
  </body>
</html>
